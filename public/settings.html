<body>
<div class="container" style="width: 850px;height: auto;">

        <div style="color: rgb(231, 194, 26); margin-top: 20px;font-weight: 500;background-color: bisque;" class="col-12 text-center fs-1">

        <div class="mb-3">

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>

        <button type="submit" formaction="/settings" class="btn btn-primary">Submit</button>

</div>
