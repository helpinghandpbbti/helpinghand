  <script>
    var myInput = document.getElementById("txxxtpasscret");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");


    myInput.onfocus = function () {
      document.getElementById("sandesh").style.display = "block";
    }


    myInput.onblur = function () {
      document.getElementById("sandesh").style.display = "none";
    }

    // When the user starts to type something inside the password field
    myInput.onkeyup = function () {
      // Validate lowercase letters
      var lowerCaseLetters = /[a-z]/g;
      if (myInput.value.match(lowerCaseLetters)) {
        letter.classList.remove("dgsydfwydw");
        letter.classList.add("vaasdsk");
      } else {
        letter.classList.remove("vaasdsk");
        letter.classList.add("dgsydfwydw");
      }

      // Validate capital letters
      var upperCaseLetters = /[A-Z]/g;
      if (myInput.value.match(upperCaseLetters)) {
        capital.classList.remove("dgsydfwydw");
        capital.classList.add("vaasdsk");
      } else {
        capital.classList.remove("vaasdsk");
        capital.classList.add("dgsydfwydw");
      }

      // Validate numbers
      var numbers = /[0-9]/g;
      if (myInput.value.match(numbers)) {
        number.classList.remove("dgsydfwydw");
        number.classList.add("vaasdsk");
      } else {
        number.classList.remove("vaasdsk");
        number.classList.add("dgsydfwydw");
      }

      // Validate length
      if (myInput.value.length >= 8) {
        length.classList.remove("dgsydfwydw");
        length.classList.add("vaasdsk");
      } else {
        length.classList.remove("vaasdsk");
        length.classList.add("dgsydfwydw");
      }
    }
