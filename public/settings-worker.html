    <script>
        function confirmpassword() {
      var pw = document.getElementById("wrkpassnew").value;
      var cp = document.getElementById("wrkcnrmpass").value;
      if (pw == cp)
       { document.getElementById("dconfrmpass").innerHTML = "";
       document.getElementById("dconfrmpass").style.backgroundColor="#F5F5F1";
       return false;
       }
      else (pw != cp) 
      {  document.getElementById("dconfrmpass").innerHTML = "Password Dosen't Match";
      document.getElementById("dconfrmpass").style.backgroundColor="#F5F5F1";
        return false;
      }
      

    }
    </script>
