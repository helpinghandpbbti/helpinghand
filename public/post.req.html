    <script>
        var flag = false;
        $(document).ready(function () {
            $("#txtid").blur(function () {

                $.get(urlwithdata, function (response) {
                    var email = document.getElementById("txtid");
                    if (email.value == response[0].email) {
                        document.getElementById("uiiid").innerHTML = "Already Taken";
                        document.getElementById("uiiid").style.color = "red";
                        flag = true;
                    }
                })
            })
        })

    </script>
